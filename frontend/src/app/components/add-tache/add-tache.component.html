<div class="col-md-12">
  <div class="mat-display-1 mt-3 text-center"> Add Service </div>
  <div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Success!</strong> The data has been entered successfully.
      <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
          <label> Service Title</label>
          <input type="text" class="form-control" id="nom"
              [(ngModel)]="service.intitulService" name="nom" placeholder="Enter service title" formControlName="serv">
              <small *ngIf="registerForm.get('serv')!.invalid" class="text-danger" style="margin-left:2px;">*Service title required</small>
      </div>
  
      <div class="form-group">
          <label> Task Title</label>
          <input type="text" class="form-control" id="prenom"
              [(ngModel)]="tache.intitulTache" name="prenom" placeholder="Enter task title" formControlName="task">
              <small *ngIf="registerForm.get('task')!.invalid" class="text-danger" style="margin-left:2px;">*Task title required</small>
      </div>
  
      <button class="btn btn-success" [disabled]="registerForm.invalid" type="submit">Add</button>
  
  </form>
</div>
