<div class="col-md-12">
    <div class="mat-display-1 mt-3 text-center">Edit Collaborator</div>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label>Employee ID</label>
            <input type="text" class ="form-control" id = "matr"
                [(ngModel)] = "collab.matr" name = "matr" disabled>
        </div>
    
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class ="form-control" id = "nom"
                [(ngModel)] = "collab.nom" name = "nom">
        </div>
       
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class ="form-control" id = "prenom"
                [(ngModel)] = "collab.prenom" name = "prenom">
        </div>
    
        <button class = "btn btn-success mt-1" type ="submit">Edit</button>
    
    </form>
</div>
